{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Movie Review {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">

</head>
<body>
    <nav class="Movie-menu nav justify-content-end">
        <a href="{% url 'Movie:list' %}" class="nav-link">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'Movie:create' %}" class="nav-link">Create</a>
        <a href="{% url 'Profile:sign_out' %}" class="nav-link">Sign out</a>
        {% else %}
        <a href="{% url 'Profile:sign_up' %}" class="nav-link">Sign Up</a>
        <a href="{% url 'Profile:sign_in' %}" class="nav-link">Sign in</a>
        {% endif %}
    </nav>
    <div class="container">
            {% block content %}
                
            {% endblock content %}    
    </div>

{% include 'boostrap_js.html' %}


</body>
</html>
